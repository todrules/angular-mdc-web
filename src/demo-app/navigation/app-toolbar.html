<mdc-toolbar class="demo-toolbar--primary" [fixed]="true">
  <mdc-toolbar-row>
    <mdc-toolbar-section [alignStart]="true">
      <button material-icon mdc-toolbar-menu-icon (click)="appdrawer.open()" fxShow fxHide.gt-sm="true">menu</button>
      <a class="demo-toolbar-logo" button mdc-toolbar-menu-icon fxHide fxShow.gt-sm="true" [routerLink]="['home']" mdc-ripple>
       <img src="https://trimox.github.io/angular-mdc-web/assets/hub-192x192.png" width="28" height="28" />
     </a>
      <mdc-toolbar-title>
        <span fxHide fxShow.gt-sm="true">Angular - Material Design Components</span>
        <span fxShow fxHide.gt-sm="true">Angular MDC</span>
      </mdc-toolbar-title>
    </mdc-toolbar-section>
    <mdc-toolbar-section [alignEnd]="true" [shrinkToFit]="true">
      <a mdc-toolbar-icon href="https://github.com/trimox/angular-mdc-web" alt="GitHub">
        <mdc-icon>
          <img src="https://trimox.github.io/angular-mdc-web/assets/github-circle-white-transparent.svg" height="24" />
        </mdc-icon>
      </a>
    </mdc-toolbar-section>
  </mdc-toolbar-row>
</mdc-toolbar>
<mdc-drawer #appdrawer [drawer]="media.isActive('gt-sm') ? 'permanent' : 'temporary'" [fixed]="true" [fixedAdjustElement]="democontent">
 <mdc-drawer-content>
    <mdc-list-group>
      <mdc-list>
        <mdc-list-item [routerLink]="['home']" routerLinkActive #rlaHome="routerLinkActive">
          <mdc-icon mdc-list-item-graphic>home</mdc-icon>Home
        </mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item [routerLink]="['getting-started']" routerLinkActive #rlaStarted="routerLinkActive">
          <mdc-icon mdc-list-item-graphic>touch_app</mdc-icon>Getting Started
        </mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item [routerLink]="['core']" routerLinkActive #rlaCore="routerLinkActive">
          <mdc-icon mdc-list-item-graphic>keyboard_arrow_right</mdc-icon>Core Modules
        </mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item *ngFor="let navItem of navLinks" [routerLink]="[navItem.route]" routerLinkActive #rla="routerLinkActive">
          <mdc-icon mdc-list-item-graphic>{{navItem.icon}}</mdc-icon>{{navItem.name}}
        </mdc-list-item>
      </mdc-list>
    </mdc-list-group>
  </mdc-drawer-content>
</mdc-drawer>

<mdc-content #democontent>
  <router-outlet></router-outlet>
</mdc-content>
